<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
		<title>Movie Go</title>
		<style>
			.card {
			    transition: all 0.3s ease-in-out
			}

			.card:hover {
			    transform: scale(1.03, 1.03);
			    cursor: pointer;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href=""><h4>Movie Go</h4></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">Search Movie</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row mt-3 text-center justify-content-center">
				<div class="col-md-8">
					<h2>Search Movie</h2>
					<div class="input-group mb-3">
						<input type="text" class="form-control" id="search-input" placeholder="Movie title">
						<div class="input-group-append">
							<button class="btn btn-dark" id="search-button" type="button">Search</button>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row" id="movie-list"></div>
		</div>
		<div class="modal fade bd-detail-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="detailModalLabel">Movie Detail</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
		  </div>
		</div>
		<script src="../assets/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="../assets/bootstrap//js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
